<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login page</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="http://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}"/>
</head>
<body>
<div class="container">
    <form class="form-signin" action="/perform_login" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <p th:if="${param.error}" class="error">Invalid user, password, or domain</p>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required
                   autofocus/>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required
                   autofocus/>
        </p>
        <p>
            <input type="checkbox" name="remember-me" id="remember">
            <text>Remember me</text>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <br/>
        <p><a href="/index" th:href="@{/index}">Back to home page</a></p>
    </form>
    <div>
        <span th:if="${param.accessdenied != null}">
             <div class="alert alert-warning" role="alert">
                    <strong>Accessioned !!!</strong>
             </div>
        </span>
        <span th:if="${param.error != null}">
             <div class="alert alert-warning" role="alert">
                    <strong>Wrong user name or password!!!</strong>
             </div>
        </span>

    </div>

</div>
</body>
</html>
